name: Release

on:
  push:
    branches:
      - master
    paths:
      - 'modules/**'
      - 'stacks/**'
      - 'stages/**'
      - '.releaserc.yaml'
      - '.github/workflows/release.yml'
  workflow_dispatch:

concurrency:
  group: release
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Release
        id: release
        uses: liatrio/github-actions/conventional-release@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
