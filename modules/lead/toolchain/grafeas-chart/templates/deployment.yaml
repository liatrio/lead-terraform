apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "grafeas.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "grafeas.name" . }}
    helm.sh/chart: {{ include "grafeas.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "grafeas.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "grafeas.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.image }}
          imagePullPolicy: {{ .Values.pullPolicy }}
          command: ["/grafeas-server"]
          args: ["--config=/etc/config/config.yaml"]
          ports:
            - name: grafeas
              containerPort: {{ .Values.container.port }}
              protocol: TCP
          volumeMounts:
          - name: config-volume
            mountPath: /etc/config
{{- if eq .Values.certificates.enabled true }}
          - name: certificates
            mountPath: /certificates
{{- end }}
{{- if eq .Values.storageType "embedded" }}
          - name: persistent-volume
            mountPath: /data
{{- end }}
          resources:
{{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            exec:
              command:
              - /bin/sh
              - -c
              - /home/check.sh
            initialDelaySeconds: {{ .Values.livenessprobe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessprobe.periodSeconds }}
            failureThreshold: {{ .Values.livenessprobe.failureThreshold }}
          readinessProbe:
            exec:
              command:
              - /bin/sh
              - -c
              - /home/check.sh
            initialDelaySeconds: {{ .Values.readinessprobe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessprobe.periodSeconds }}
            failureThreshold: {{ .Values.readinessprobe.failureThreshold }}
      volumes:
        - name: config-volume
          configMap:
            name: grafeas
            items:
            - key: config
              path: config.yaml
        - name: certificates
          secret:
            secretName: {{ .Values.certificates.secretname }}
{{- if eq .Values.storageType "embedded" }}
        - name: persistent-volume
          persistentVolumeClaim:
            claimName: {{ .Values.persistentVolumeClaimName }}
{{- end}}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
