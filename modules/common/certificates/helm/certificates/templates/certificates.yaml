apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: {{ .Release.Name }}
spec:
  acme:
    config:
    - domains:
      - {{ .Values.cluster_domain }}
      - "*.{{ .Values.cluster_domain }}"
      dns01:
        provider: route53-liatrio
    commonName: {{ .Values.cluster_domain }}
  dnsNames:
  - {{ .Values.cluster_domain }}
  - "*.{{ .Values.cluster_domain }}"
  issuerRef:
    kind: Issuer
    name: letsencrypt-dns
  secretName: {{ .Release.Name }}-certificate

